<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 300px;
    }

    .display {
        width: 100%;
        height: 50px;
        font-size: 1.5rem;
        text-align: right;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 5px;
        box-sizing: border-box;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 5px;
    }

    button {
        width: 100%;
        height: 50px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .operator {
        background-color: #28a745;
    }

    .operator:hover {
        background-color: #1e7e34;
    }

    .equal {
        background-color: #ffc107;
    }

    .equal:hover {
        background-color: #e0a800;
    }
</style>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <table>
            <tr>
                <td><button onclick="appendNumber('7')">7</button></td>
                <td><button onclick="appendNumber('8')">8</button></td>
                <td><button onclick="appendNumber('9')">9</button></td>
                <td><button class="operator" onclick="appendOperator('/')">÷</button></td>
            </tr>
            <tr>
                <td><button onclick="appendNumber('4')">4</button></td>
                <td><button onclick="appendNumber('5')">5</button></td>
                <td><button onclick="appendNumber('6')">6</button></td>
                <td><button class="operator" onclick="appendOperator('*')">×</button></td>
            </tr>
            <tr>
                <td><button onclick="appendNumber('1')">1</button></td>
                <td><button onclick="appendNumber('2')">2</button></td>
                <td><button onclick="appendNumber('3')">3</button></td>
                <td><button class="operator" onclick="appendOperator('-')">−</button></td>
            </tr>
            <tr>
                <td><button onclick="appendNumber('0')">0</button></td>
                <td><button onclick="appendNumber('.')">.</button></td>
                <td><button class="equal" onclick="calculate()">=</button></td>
                <td><button class="operator" onclick="appendOperator('+')">+</button></td>
                <button class="button clear" onclick="clearDisplay()">Clear</button>
            </tr>
        </table>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            display.value += ` ${operator} `;
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace(/×/g, '*').replace(/÷/g, '/'));
            } catch {
                display.value = 'Error';
            }
        }
        function clearDisplay() {
            display.value = '';
        }
    </script>
    
</body>
</html>
